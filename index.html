<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MóvelWeb</title>
</head>
<body>
    <header>
        <nav class="navBar">
            <div class="logoBar">
                <img src="logoEmpresa.png" alt="Nao foi possivel carregar a imagem">
            </div>

            <div class="textobar">
                <h1>Inove <br> Moveis <br> Planejados</h1>
            </div>

            <div class="linkBar">
                <button>Início</button>
                <button>Produtos</button>
                <button>Materiais</button>
                <button>Contato</button>
            </div>
        </nav>
    </header>

    <section class="inicio">
        <div class="primerTexto">
            <h2>Móveis Personalizados <br> em Madeira</br> </h2>

            <p>Criamos móveis únicos para sua cozinha, escritório e casa. <br> Cada peça é feita sob medida com madeiras selecionadas e <br> acabamentos de qualidade superior.</p>

            <div class="botoes">
            <button>Solicitar Orçamento</button>
            <button>Ver Produtos</button>
            </div>
        </div>

        <div class="imagem">
            
            <img src="qualquer.png" alt="nn">

        </div>

    </section>

</html>
